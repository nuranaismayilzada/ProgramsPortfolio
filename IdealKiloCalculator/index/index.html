<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Kilo Hesaplayıcı</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Ideal Kilo Hesablayan Program</h1>
    </header>

    <main>
        <section>
            <h2>İdeal Kilonuzu Hesablayın</h2>
            <p>Aşağıdakı bilgilerinizi doldurun:</p>
            <label for="boy">Boy (cm):</label>
            <input type="text" id="boy">
            <label for="cinsiyet">Cinsiyet:</label>
            <select id="cinsiyet">
                <option value="erkek">Kişi</option>
                <option value="kadın">Qadın</option>
            </select>
            <button id="hesapla">Hesabla</button>
            <p id="sonuc"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ideal Kilo Hesablayıcı</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
